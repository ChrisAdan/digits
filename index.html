<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Android's Dream</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="controller.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">Digits</div>
        <ul class="nav-menu">
          <li><button id="about-button">About</button></li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <div class="calculator-container">
        <!-- Logo + Power Bar -->
        <div class="row-1">
          <div class="logo">Logo</div>
          <div class="power-bar">
            <div class="power-cell"></div>
            <div class="power-cell"></div>
            <div class="power-cell"></div>
            <div class="power-cell"></div>
          </div>
        </div>
        <div class="row-2"><div class="display">0</div></div>

        <div class="row-3">
          <div class="faceplate-text">ABC-123</div>
        </div>
        <div class="calculator-keys">
          <div class="row-4">
            <button class="modifier" id="invert-sign">&PlusMinus;</button>
            <button class="modifier" id="sqrt-x">&Sqrt;</button>
            <button class="modifier" id="cube-root-x">&#8731;</button>
            <button class="operator" id="x-power-y">x<sup>y</sup></button>
            <button class="operator" id="divide">&div;</button>
          </div>
          <div class="row-5">
            <button class="modifier" id="percentage">&percnt;</button>
            <button class="digit" data-key-value="7">7</button>
            <button class="digit" data-key-value="8">8</button>
            <button class="digit" data-key-value="9">9</button>
            <button class="operator" id="multiply">x</button>
          </div>
          <div class="row-6">
            <button class="operator" id="modulus">MOD</button>
            <button class="digit" data-key-value="4">4</button>
            <button class="digit" data-key-value="5">5</button>
            <button class="digit" data-key-value="6">6</button>
            <button class="operator" id="subtract">&minus;</button>
          </div>
          <div class="row-7">
            <button class="undo">&Leftarrow;</button>
            <button class="digit" data-key-value="1">1</button>
            <button class="digit" data-key-value="2">2</button>
            <button class="digit" data-key-value="3">3</button>
            <button class="operator" id="add">&plus;</button>
          </div>
          <div class="row-8">
            <button class="clear">AC</button>
            <button class="digit" data-key-value="0">0</button>
            <button class="decimal">.</button>
            <button class="equals" id="equals">&equals;</button>
          </div>
        </div>
      </div>
    </section>
    <footer>&copy; 2024 Chris Adan</footer>
  </body>
</html>
