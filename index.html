<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Android's Dream</title>
    <link rel="stylesheet" href="style.css" />
    <script src="controller.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">Digits</div>
        <ul class="nav-menu">
          <li><button id="about-button">About</button></li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <div class="calculator-container">
        <!-- Logo + Power Bar -->
        <div class="row-1">
          <div class="logo">Logo</div>
          <div class="power-bar">
            <div class="power-cell">Cell 1</div>
            <div class="power-cell">Cell 2</div>
            <div class="power-cell">Cell 3</div>
            <div class="power-cell">Cell 4</div>
          </div>
        </div>
        <div class="row-2"><div class="display"></div></div>
        <div class="row-3">
          <div class="faceplate-text"></div>
          <button class="off-button">OFF</button>
        </div>
        <div class="row-4">
          <button class="change-sign">&PlusMinus;</button>
          <button class="sqrt-x">&Sqrt;</button>
          <button class="cube-root-x">&#8731;</button>
          <button class="x-power-y">x<sup>y</sup></button>
          <button class="divide">&div;</button>
        </div>
        <div class="row-5">
          <button class="percentage">&percnt;</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="multiply">&times;</button>
        </div>
        <div class="row-6">
          <button class="modulus">MOD</button>
          <button class="digit">4</button><button class="digit">5</button
          ><button class="digit">6</button>
          <button class="subtract">&minus;</button>
        </div>
        <div class="row-7">
          <div class="row-7-left">
            <div class="row-7-left-top">
              <button class="undo">&Leftarrow;</button>
              <button class="digit">1</button><button class="digit">2</button
              ><button class="digit">3</button>
            </div>
            <div class="row-7-left-bottom">
              <button class="clear">AC</button>
              <button class="digit">0</button>
              <button class="decimal">.</button>
              <button class="equals">&equals;</button>
            </div>
          </div>
          <div class="row-7-right">
            <button class="add">&plus;</button>
          </div>
        </div>
      </div>
    </section>
    <footer>&copy; 2024 Chris Adan</footer>
  </body>
</html>
